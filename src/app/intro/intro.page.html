<ion-content>
  <ion-slides pager="true" [options]="slideOpt">
    <ion-slide *ngFor="let slide of slides">
      <ion-icon name="close-outline" (click)="finish()"></ion-icon>
      <img src="assets/img/logo.png" alt="Platzi music logo"/>
      <h1>{{slide.title}}</h1>
      <h2>{{slide.subTitle}}</h2>
      <P>
        {{slide.description}}
      </P>
      <ion-icon name="{{slide.icon}}"></ion-icon>
    </ion-slide>
  </ion-slides>
</ion-content>
